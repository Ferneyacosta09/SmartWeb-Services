<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartWeb Services</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-0 fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/Logo.png" alt="Logo" class="img-fluid" style="max-width: 250px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5 mt-5 text-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="fw-bold mb-4">Iniciar sesión</h2>
        <p class="mb-4">Ingresa tu usuario y contraseña</p>

        <!-- Formulario -->
        <form id="loginForm">
          <div class="mb-3 text-start">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required>
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3 text-start">
            <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
          </div>
          <div id="errorMsg" class="text-danger mb-3" style="display:none;">
            Usuario o contraseña incorrectos
          </div>
          <button type="submit" class="btn btn-primary-custom w-100 mb-3">Iniciar sesión</button>
          <button type="button" class="btn btn-secondary-custom w-100">Crear usuario</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Texto a la izquierda -->
      <p class="mb-0">© 2025 SmartWeb Services</p>

      <!-- Redes sociales a la derecha -->
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-tiktok"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de validación -->
  <script src="js/login.js"></script>
</body>
</html>
