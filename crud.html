<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - SmartWeb Services</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-0 fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="logo" class="img-fluid" style="max-width: 220px;">
      </a>

      <!-- Botón de volver -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-dark px-3" href="index.html">← Volver al inicio</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5 mt-5">
    <h2 class="fw-bold text-center mb-4">Panel administrador</h2>

    <!-- Buscador -->
    <div class="mb-3" style="max-width: 325px;">
      <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar por ID, nombre, precio o estado">
    </div>

    <!-- Tabla de servicios -->
    <table class="table table-bordered text-center align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaServicios">
        <!-- Servicios se cargan dinámicamente -->
      </tbody>
    </table>

    <!-- Botón crear -->
    <div class="text-center">
      <button class="btn btn-secondary" onclick="abrirModalCrear()">Crear servicio</button>
    </div>
  </main>

  <!-- Modal Crear/Editar Servicio -->
  <div class="modal fade" id="servicioModal" tabindex="-1" aria-labelledby="servicioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- Encabezado -->
        <div class="modal-header">
          <h5 class="modal-title" id="servicioModalLabel">Editar servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Cuerpo -->
        <div class="modal-body">
          <form id="formServicio">
            <input type="hidden" id="servicioId">
            <div class="mb-3">
              <label for="nombreServicio" class="form-label">Nombre del servicio</label>
              <input type="text" class="form-control" id="nombreServicio" required>
            </div>
            <div class="mb-3">
              <label for="precioServicio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precioServicio" required>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="guardarServicio">Guardar</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal Eliminar Servicio -->
  <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Encabezado -->
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="eliminarModalLabel">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> Eliminar servicio
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <!-- Cuerpo -->
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar este servicio?</p>
          <strong id="servicioEliminarNombre" class="text-danger"></strong>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmarEliminar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="mb-0">© 2025 SmartWeb Services</p>
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-tiktok"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS CRUD -->
  <script src="js/crud.js"></script>
</body>
</html>
